<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>

<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.sub-title2}"></h2>
    <p th:inline="text">入力された値は「[[${val}]]」です。</p>
    <a th:href="@{http://localhost:8080/input?previous={previous}(previous=${val})}">入力画面へ戻る</a>

</body>

</html>
