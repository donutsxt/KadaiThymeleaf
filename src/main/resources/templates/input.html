<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>

<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.sub-title1}"></h2>
    <p th:text="#{content.message}"></p>
    <p th:text="${previous} eq null ?  '' : '前回入力された値は「' + ${previous} + '」でした。'"></p>
    <form action="/output" method="POST">
        <input type="text" name="val">
        <input type="submit">
    </form>
</body>

</html>
