<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>

<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください。</p>
    <p th:text="${previous} eq '' ?  '' : '前回入力された値は「' + ${previous} + '」でした。'"></p>
    <form action="/output" method="POST">
        <input type="text" name="val">
        <input type="submit">
    </form>
</body>

</html>
